<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=amily=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="api.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>
          <ion-icon name="location"></ion-icon><span id="location"> </span>
        </h2>
        <h6 id="weather"></h6>
        <h4>
          <span id="temp"><sup>o</sup>C</span>
        </h4>
        <img src=""  id="icon"/>
        <button onclick="window.location.reload()" class="refresh">
          <ion-icon name="refresh"></ion-icon>
        </button>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      link =
        "https://api.openweathermap.org/data/2.5/weather?q=delhi&appid=0ec07bed8cbcb2a7121118ebc567552d";
      var request = new XMLHttpRequest();
      request.open("GET", link, true);
      request.onload = function () {
        var obj = JSON.parse(this.response);
        console.log(obj);
        document.getElementById("weather").innerHTML =
          obj.weather[0].description;
        document.getElementById("location").innerHTML = obj.name;
        document.getElementById("temp").innerHTML = Math.round(obj.main.temp - 273.15) +  "Â°C";
        document.getElementById("icon").src ="https://openweathermap.org/img/wn/" + obj.weather[0].icon + "@2x.png";

      };

      if (request.status >= 200 && request.status < 400) {
        var temp = obj.main.temp +"";
      } else {
        console.log("City data is not available");
      }
      request.send();
    </script>
  </body>
</html>
